<ng-container *ngIf = "confirmationWindowIsVisible">
    <div class="shutter center">
        <div class="message-wrapper">
            <div class="message center">
                <span>{{message}}</span>
            </div>
            <div class="button-wrapper">
                <div class="button" (click) = "confirmation()">Yes</div>
                <div class="button" (click) = "negation()">No</div>
            </div>
        </div>
    </div>
</ng-container>
