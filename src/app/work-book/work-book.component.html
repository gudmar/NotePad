<div class="workbook">
    <ng-container *ngIf="application == 'notes'">
        <div class="rewind-button center" *ngIf="isHiddable" (click)="showMenu()"><span>>></span></div>
        <div class="menu" [ngClass]="{'hidden':shouldBeHidden, 'not-hidden':!shouldBeHidden}">
            <wb-menu [sheets]="listOfSheets" [currentSheetId]="activeSheetId" (sheetSwitched) = "switchSheet($event)"></wb-menu>          
        </div>
        <div class="sheet-container">
            <sheet  
                [uniqueId] = "activeSheetId" 
                [bgColor]="currentSheetBgColor" 
                [pages]="currentSheetPages"
                [currentPageId] = "currentSheetStartPageId"
                (sheetStartPageChanged) = "switchStartPage($event)"
            >
            </sheet>
        </div>
    </ng-container>
    <ng-container *ngIf="application == 'calendar'">
        <calendar dropZone [events] = "calendarInputs">
            
        </calendar>
    </ng-container>
</div>
