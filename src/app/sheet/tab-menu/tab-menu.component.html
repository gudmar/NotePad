<div class="tab-menu">
    <!-- <tab [tabTitle] = "'+'" [uniqueId] = "addButtonId" [bgColor] = "'green'" [isActive] = "true"></tab> -->
    <tab *ngFor = "let page of pages" 
          [uniqueId] = "getPageId(page)" 
          [bgColor] = "getPageConfigurationData(page).bgColor" 
          [isActive]= 'isThisPageActive(page)'
          [tabTitle]= "getPageConfigurationData(page).title"
          (tabChosen) = "tabWantsToBeActive($event)"
    >
    </tab>
</div>
