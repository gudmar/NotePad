<div class="wrapper">
    <div class="title-wrapper">
        <div class="title center">
            {{dayName}}
        </div>
        <div class="title-date center">
            {{date}}
        </div>
    </div>
    <div class="content-wrapper">
        <div *ngFor="let event of events" class="event">
            <summary-event [event]="event"></summary-event>
        </div>
    </div>
</div>
