<div class="wb-menu-wrapper">
    <div class="wb-menu-sheets">
        <wb-menu-entry *ngFor="let sheet of sheets" 
                    [title]="getSheetsTitle(sheet)"
                    [isActive]="checkIfSheetIsActive(sheet)"
                    [uniqueId] = "getSheetsId(sheet)"
                    (sheetChanged) = "switchSheet($event)"
        >
        </wb-menu-entry>
        <wb-menu-entry [title]="'Add +'" [isActive]="true" [bgColor]="'black'"></wb-menu-entry>
    </div>
    <div class="wb-menu-options">
        <wb-button [uniqueId] = "'saveContentId'"
                   [isPushed] = "false"
                   [pictogram] = "'Save'"
                   (wasClicked) = "saveContent($event)"
        >
        </wb-button>
        <wb-button [uniqueId] = "'loadContentId'"
                [isPushed] = "false"
                [pictogram] = "'Load'"
                (wasClicked) = "loadContent($event)"
        >
        </wb-button>

    </div>
</div>
