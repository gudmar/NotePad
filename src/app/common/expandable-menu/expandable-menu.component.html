<div class="wrapper">
<wb-button [uniqueId] = "'expandableMenuId'"
[isPushed] = "false"
[pictogram] = "'Menu'"
(click) = "display('That does nothing...')">
</wb-button>
<div class="menu-content center">
    <div class="button" (click) = "menu.getNewPage()">New</div>
    <div class="button" (click) = "menu.saveToLastUsedKey(); display('Saved...')">Save</div>
    <div class="button" (click) = "menu.openMemoryManager('save')">Save as</div>
    <div class="button" (click) = "menu.saveToAFile()">Save to file</div>
    <div class="button" (click) = "clickLoadFromFile()">
        <input type="file" accept=".txt, .ntp" #loadFromFileId class = "vanish" (change)="readDataFromFile($event)">
        Load from file
    </div>
    <div class="button" (click) = "menu.openMemoryManager('load')">Load from key</div>
    <!-- <div class="button" *ngIf="whatAppAmIIn==='note'" (click) = "menu.switchToCalendar()">Calendar app</div> -->
    <!-- <div class="button" *ngIf="whatAppAmIIn==='calendar'" (click) = "menu.switchToNotepad()">Notes app</div>
    <div class="button" *ngIf="whatAppAmIIn==='calendar'" (click) = "menu.clearCalendar()">Celar calendar</div> -->
    <div class="button" *ngIf="whatAppAmIIn!='note'">
        <a routerLink="/notePad" routerLinkActive="active">
            <span class="fill100 center">
                Notes app
            </span>
        </a>
    </div>
    <div class="button" *ngIf="whatAppAmIIn!='calendar'">
        <a routerLink="/calendar" routerLinkActive="active">
            <span class="fill100 center">
                Calendar
            </span>
        </a>
    </div>

    <div class="button" *ngIf="whatAppAmIIn!='linker'">
        <a routerLink="/linker" routerLinkActive="active">
            <span class="fill100 center">
                Linker
            </span>
        </a>
    </div>
    <div class="button" (click) = "menu.displayHelp()">Help</div>
</div>
</div>
