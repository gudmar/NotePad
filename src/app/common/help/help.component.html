<ng-container *ngIf="shouldDisplay">
    <div class="shutter center">
        <div class="window center">
            <div class="title-bar">
                <div class="title">{{'Help'}}</div>
                <div class="button close center" (click)="close()">&times;</div>
            </div>
            <div class="section center">
                <div class="search-box" contenteditable="true" (keyup)="onSearchBoxChange($event)"></div>
            </div>
            <div class="content">
                <help-entry 
                    *ngFor="let entry of currentEntries" 
                    [title]="entry.title" 
                    [content]='entry.content'
                >
                </help-entry>
            </div>
        </div>
    </div>
</ng-container>
