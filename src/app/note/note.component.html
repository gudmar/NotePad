<div class="note-wrapper" (focusout) = "informAboutContentChange($event)">
    <movable-point 
                   movableparent [nestedLevel]="2"
                   [initialTop] = "initialTop"
                   [initialLeft] = "initialLeft"
                   #movableHandle
                   data-role="move-whole-object"
                   (elementMoved) = "informAboutMovement($event)"
                   [movableElementId] = "'moveId'"
                   [style.visibility]="isActive?'visible':'hidden'"
    >
    </movable-point>
    <kill-me [style.visibility]="isActive?'visible':'hidden'" (click)="killMe($event)"></kill-me>
        <div class="note-content-wrapper"
            setColors [dBgColor]="bgColor" 
            [shouldSetBgColor]="false"
            [ngClass] = "dynamicClass"
        >
            <span #contentHolder class = "content-holder" contenteditable="true" [innerHTML] = "content"></span>
        </div>
    <resize-point  
                    data-role="resize" 
                    resizeparent [nestedLevel]="2"
                    [initialWidth] = "initialWidth"
                    [initialHeight] = "initialHeight"
                    [movableElementId] = "'resizeId'"
                    (elementResized) = "informAboutResize($event)"
                    [style.visibility]="isActive?'visible':'hidden'"
    ></resize-point>
</div>
