<div class="tab-wrapper">
    <div class="tab-shape"         
        setColors [dBgColor]="bgColor" 
        [shouldSetBgColor]="false"
        [ngClass] = "tabShapeClasses" 
        [style.border-bottom-color]="bgColor">
        <span>
            <span class = "title-holder">{{tabTitle}}</span>
            <span *ngIf="!setBehind">&#8285;</span>
        </span>
    </div>
</div>
